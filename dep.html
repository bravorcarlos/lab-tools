<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="dep.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc. Dep. de Creat.</title>
</head>
<body>
    <h1 id="header">Calc. Dep. de Creat.</h1>
    <div id="container">
        <input type="number" id="volumen" placeholder="Volumen">
        <label for="volumen">&nbsp mL/dia</label>
        <br>
        <input type="number" id="orina" placeholder="Creat. en orina">
        <label for="orina">&nbsp mg/dL</label>
        <br>
        <input type="number" id="suero" placeholder="Creat. en suero">
        <label for="suero">&nbsp mg/dL</label>
    </div>
    <div id="btn">
        <button id="calc">Calcular</button>
        <button id="reset">Reset</button>
    </div>
    <p id="total">Resultado:</p>
    <p id="result"></p>
    <script src="dep.js"></script>
</body>
</html>
